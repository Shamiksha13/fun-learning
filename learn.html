  <div class="container">
    
    <div class="box">
      <h2 style="color:white;">Learn ABCs</h2>
      <p style="color:white;">Click on the letters to say them aloud!</p>
      <div style="display:grid; grid-template-columns: repeat(6, 1fr); gap:10px; margin-top:15px;">
        <div style="background:pink; padding:10px; border-radius:10px;">A</div>
        <div style="background:pink; padding:10px; border-radius:10px;">B</div>
        <div style="background:pink; padding:10px; border-radius:10px;">C</div>
        <div style="background:pink; padding:10px; border-radius:10px;">D</div>
        <div style="background:pink; padding:10px; border-radius:10px;">E</div>
        <div style="background:pink; padding:10px; border-radius:10px;">F</div>
        <!-- Add more letters till Z -->
      </div>
    </div>

    <!-- Numbers Section -->
    <div class="box">
      <h2 style="color:white;">Learn Numbers</h2>
      <p style="color:white;">Count from 1 to 10!</p>
      <div style="display:grid; grid-template-columns: repeat(5, 1fr); gap:10px; margin-top:15px;">
        <div style="background:lightblue; padding:10px; border-radius:10px;">1</div>
        <div style="background:lightblue; padding:10px; border-radius:10px;">2</div>
        <div style="background:lightblue; padding:10px; border-radius:10px;">3</div>
        <div style="background:lightblue; padding:10px; border-radius:10px;">4</div>
        <div style="background:lightblue; padding:10px; border-radius:10px;">5</div>
        <div style="background:lightblue; padding:10px; border-radius:10px;">6</div>
        <div style="background:lightblue; padding:10px; border-radius:10px;">7</div>
        <div style="background:lightblue; padding:10px; border-radius:10px;">8</div>
        <div style="background:lightblue; padding:10px; border-radius:10px;">9</div>
        <div style="background:lightblue; padding:10px; border-radius:10px;">10</div>
      </div>
    </div>
  </div>
